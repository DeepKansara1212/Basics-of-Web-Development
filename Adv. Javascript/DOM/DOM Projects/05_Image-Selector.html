<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dynamic Image Switcher</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
        background-color: #f4f4f4;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      select {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        margin-bottom: 1.5rem;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      img {
        width: 100%;
        max-height: 300px;
        object-fit: contain;
        border: 1px solid #ddd;
        border-radius: 4px;
        transition: 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Choose an Option</h2>
      <select id="imageSelector">
        <option value="laptop">Laptop</option>
        <option value="smartphone">Smartphone</option>
        <option value="headphones">Headphones</option>
      </select>

      <img
        id="displayImage"
        src="https://via.placeholder.com/600x300?text=Laptop"
        alt="Selected Item"
      />
    </div>
  </body>
</html>
