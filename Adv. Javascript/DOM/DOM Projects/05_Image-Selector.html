<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dynamic Image Switcher</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
        background-color: #f4f4f4;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      select {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        margin-bottom: 1.5rem;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      img {
        width: 100%;
        max-height: 300px;
        object-fit: contain;
        border: 1px solid #ddd;
        border-radius: 4px;
        transition: 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Choose an Option</h2>
      <select id="imageSelector">
        <option value="laptop">Laptop</option>
        <option value="smartphone">Smartphone</option>
        <option value="headphones">Headphones</option>
      </select>

      <img
        id="displayImage"
        src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Selected Item"
      />
    </div>
  </body>
</html>

<script>
  // JS Code Here

  const imgSelector = document.querySelector("#imageSelector")
  const displayImage = document.querySelector("#displayImage")

  // console.log(displayImage.src);
  

  const Products = {
    laptop: "https://images.unsplash.com/photo-1496181133206-80ce9b88a853?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
    smartphone: "https://images.unsplash.com/photo-1598965402089-897ce52e8355?q=80&w=1336&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
    headphones: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
  }

  imgSelector.addEventListener('change', function() {
    let content = this.value
    // console.log(Products[content]);
    // console.log(displayImage.src);
    
    displayImage.src = Products[content] 
  });

</script>
