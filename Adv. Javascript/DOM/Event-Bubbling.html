<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <button>Click me</button>
    </div>

    <div id="box"></div>
</body>
</html>


<script>
    const box = document.querySelector("#box")
    const container = document.querySelector("#container")

    function textContent(e) {
        box.textContent += `You clicked on the ${e.currentTarget.tagName} element. \n`
    }

    container.addEventListener('click', textContent); 
</script>
