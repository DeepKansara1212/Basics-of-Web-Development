<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            position: relative;
        }

        .box {
            height: 100px;
            width: 100px;
            background-color: red;
            position: absolute;
            top: 100px;
            left: 50%;
        }

        .box:hover {
            /* transform: skewX(30deg); */
            transform: skewY(30deg);
            /* transform: skew(30deg, 45deg); */
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>box</h1>
    </div>
</body>
</html>
