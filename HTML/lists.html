<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
    <style>

    </style>
</head>
<body>
    <!-- Unorederd Lists -->
    <ul style="list-style-type: square;">
        <li>Apple</li>
        <li>Mango</li>
        <li>Kiwi</li>
    </ul>

    <!-- Ordered Lists -->
    <ol reversed type="a">
        <li>Mango</li>
        <li>Mango</li>
        <li>Kiwi</li>
    </ol>


    <!-- Description List -->
    <dl>
        <dt>Mango</dt>
        <dd>Lorem ipsum dolor sit.</dd>
        <dt>Mango</dt>
        <dd>Lorem ipsum dolor sit.</dd>
        <dt>Mango</dt>
        <dd>Lorem ipsum dolor sit.</dd>
    </dl>
</body>
</html>
