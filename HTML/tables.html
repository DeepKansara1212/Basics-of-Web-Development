<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <style>
        table, tr, td, th {
            border: 1px solid black;
            border-collapse: collapse;
            /* background-color: blue; */
        }

        td, th {
            padding: 10px;
        }
    </style>
</head>

<body>
    <table>
        <caption>Infirmation</caption>
        <!-- First Row -->
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>

        <!-- Second Row -->
        <tbody>


            <tr>
                <td>Harry Depp</td>
                <td>28</td>
                <td>India</td>
            </tr>
            <tr>
                <td>Harry Depp</td>
                <td>28</td>
                <td>India</td>
            </tr>
            <tr>
                <td>Harry Depp</td>
                <td>28</td>
                <td>India</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
